<nav aria-label="breadcrumb">
    <ol class="breadcrumb mt-4">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Blood Donor</li>
        <li class="breadcrumb-item active" aria-current="page">Add Donor</li>
    </ol>
</nav>
<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
            <div class="card-header">
                <h3 class="card-title">Add Donor</h3>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                  <i class="fas fa-minus"></i>
                </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                  <i class="fas fa-times"></i>
                </button>
                </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>FirstName</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter FirstName">
                    </div>
                    <div class="form-group col-md-6">
                        <label>LastName</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter LastName">
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Phone Number</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
                    </div>



                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Address</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Address">
                    </div>
                    <div class="form-group col-md-3">
                        <label>State</label>
                        <select class="form-control select2" style="width: 100%;">
                            <option selected="selected">Alabama</option>
                            <option>Alaska</option>
                            <option>California</option>
                            <option>Delaware</option>
                            <option>Tennessee</option>
                            <option>Texas</option>
                            <option>Washington</option>
                          </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>LGovt.</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Enter LastName">
                    </div>



                </div>
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Gender</label>
                        <select class="form-control select2" style="width: 100%;">
                            <option selected="selected">Choose Option </option>
                            <option>Male</option>
                            <option>Female</option>
               
                          </select>

                    </div>
                    <div class="form-group col-md-3">
                        <label>Date Of Birth </label>
                        <input type="date" class="form-control" id="inputEmail4" placeholder="Enter Address">

                    </div>
                    <div class="form-group col-md-3">
                        <label>Blood Group</label>
                        <select class="form-control select2" style="width: 100%;">
                            <option selected="selected">Choose Option</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option> B+ </option>
                            <option>B- </option>
                            <option>AB+ </option>
                            <option>AB-</option>
                            <option>O+ </option>
                            <option>O- </option>
                            <option>Not Sure </option>
                          </select>
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label>Blood Genotype</label>
                        <select class="form-control select2" style="width: 100%;">
                            <option selected="selected">Choose Option</option>
                            <option>AA</option>
                            <option>AS </option>
                            <option>AC </option>
                            <option>Not Sure </option>
               
                          </select>

                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Blood Donation Date </label>
                        <select class="form-control select2" style="width: 100%;">
                            <option selected="selected">Choose Option</option>
                            <option>Less than 3 months ago</option>
                            <option>More than 3 months ago </option>
                            <option> Never donated blood before </option>
                        
                          </select>

                    </div>

                </div>
                <div class="row">
                    <div class="col-12">

                        <input type="submit" value="Create new Donor" class="btn btn-success">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
