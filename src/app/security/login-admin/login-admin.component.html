    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <!-- <div class="row"> <img src="assets/img/80x80x1.png" class="logo"> </div> -->
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <!-- <img class="d-block w-100" src="..." alt="First slide"> -->
                                    <img src="assets/img/580x382.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/img/580x381x1.jpg" alt="Second slide">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/img/640X420.jpg" alt="Third slide">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 ">
                <div class="card2 card border-0 px-4 py-5 ">
                    <div class="row mb-4 px-3 ">
                        <h6 class="mb-0 mr-4 mt-2 ">Sign in with</h6>
                        <div class="facebook text-center mr-3 ">
                            <div class="fa fa-facebook "></div>
                        </div>
                        <div class="twitter text-center mr-3 ">
                            <div class="fa fa-twitter "></div>
                        </div>
                        <div class="linkedin text-center mr-3 ">
                            <div class="fa fa-linkedin "></div>
                        </div>
                    </div>
                    <div class="row px-3 mb-4 ">
                        <div class="line "></div> <small class="or text-center ">Or</small>
                        <div class="line "></div>
                    </div>
                    <div class="row px-3 "> <label class="mb-1 ">
                            <h6 class="mb-0 text-sm ">Email Address</h6>
                        </label> <input class="mb-4 " type="text " name="email " placeholder="Enter a valid email address "> </div>
                    <div class="row px-3 "> <label class="mb-1 ">
                            <h6 class="mb-0 text-sm ">Password</h6>
                        </label> <input type="password " name="password " placeholder="Enter password "> </div>
                    <div class="row px-3 mb-4 ">
                        <div class="custom-control custom-checkbox custom-control-inline "> <input id="chk1 " type="checkbox " name="chk " class="custom-control-input "> <label for="chk1 " class="custom-control-label text-sm
                            ">Remember me</label> </div> <a href="# " class="ml-auto mb-0 text-sm ">Forgot Password?</a>
                    </div>
                    <div class="row mb-3 px-3 ">
                        <button type="submit " class="btn btn-danger text-center " (click)="onSubmit()">Login</button> </div>
                    <div class=" row mb-4 px-3 "> <small class="font-weight-bold ">Don't have an account? <a class="text-danger " (click)="gotoSignUp() ">Register</a></small> </div>
                </div>
            </div>
        </div>
